name: CI/CD Deploy to Oracle Cloud

on:
  push:
    branches: [ "main" ] # 메인 브랜치에 푸시될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Java 및 빌드 환경 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. 스프링 부트 빌드
      - name: Build Spring Boot
        run: |
          cd spring_chs_mini
          chmod +x ./gradlew
          ./gradlew build -x test

      # 3. Docker Buildx 설정 (ARM 서버 배포를 위해 필수)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 이미지 빌드 및 푸시 (ARM64 용으로 빌드)
      - name: Build and Push Images
        run: |
          docker buildx build --platform linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/spring-app:latest ./spring_chs_mini --push
          docker buildx build --platform linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/react-app:latest ./react_chs_mini --push

      # 6. 오라클 서버에 SSH 접속하여 배포 명령 내리기
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SERVER_KEY }}
          script: |
            mkdir -p ~/app
            cd ~/app
            # 기존 컨테이너 중지 및 삭제
            docker stop spring-container react-container || true
            docker rm spring-container react-container || true
            # 최신 이미지 풀
            docker pull ${{ secrets.DOCKER_USERNAME }}/spring-app:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/react-app:latest
            # 새 컨테이너 실행
            docker run -d --name spring-container -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/spring-app:latest
            docker run -d --name react-container -p 80:80 ${{ secrets.DOCKER_USERNAME }}/react-app:latest